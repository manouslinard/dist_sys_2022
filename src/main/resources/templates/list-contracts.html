<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{page_layout/layout}">
<head>
<meta charset="UTF-8">
<title>Contract List Page</title>
</head>
<body>
	<div layout:fragment="main-content">

		<div th:if="${ not#lists.isEmpty(contracts)}">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Address</th>
						<th scope="col">Municipality</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
						<th scope="col">Dei</th>
						<th scope="col">TK</th>
						<th scope="col">Cost</th>
						<th scope="col">Special</th>
						<th scope="col">User1</th>
						<th scope="col">User2</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contract : ${contracts}">
						<td th:text="${contract.title}"></td>
						<td th:text="${contract.address}"></td>
						<td th:text="${contract.dei}"></td>
						<td th:text="${contract.startDate}"></td>
						<td th:text="${contract.endDate}"></td>
						<td th:text="${contract.dei}"></td>
						<td th:text="${contract.tk}"></td>
						<td th:text="${contract.cost}"></td>
						<td th:text="${contract.sp_con}"></td>
						<td th:text="${contract.tenant_username}"></td>
						<td th:text="${contract.lessor_username}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
