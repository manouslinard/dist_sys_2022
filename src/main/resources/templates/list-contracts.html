<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0 user-scalable=no">
<title>Contract List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script th:src="@{/js/app.js}"></script>
</head>
<body>
	<div th:replace="page_layout/slider-header :: header"></div>
	<div th:if="${ not#lists.isEmpty(contracts)}">
		<table id="listTable">
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Address</th>
					<th scope="col">Municipality</th>
					<th scope="col">Start Date</th>
					<th scope="col">End Date</th>
					<th scope="col">Dei</th>
					<th scope="col">TK</th>
					<th scope="col">Cost</th>
					<th scope="col">Special</th>
					<th scope="col">User1</th>
					<th scope="col">User2</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contract : ${contracts}">
					<td th:text="${contract.title}"></td>
					<td th:text="${contract.address}"></td>
					<td th:text="${contract.dei}"></td>
					<td th:text="${contract.startDate}"></td>
					<td th:text="${contract.endDate}"></td>
					<td th:text="${contract.dei}"></td>
					<td th:text="${contract.tk}"></td>
					<td th:text="${contract.cost}"></td>
					<td th:text="${contract.sp_con}"></td>
					<td th:text="${contract.tenant_username}"></td>
					<td th:text="${contract.lessor_username}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:if="${ #lists.isEmpty(contracts)}">		
		<table id="listTable">
		<thead>
			 <th scope="col">No Contracts found.</th>
		</thead>
		</table>
	</div>
	<script>
		// light-dark mode:
		let slider = document.getElementById("myRange");
		let body = document.querySelector("body");
		initializeBrightnessSlider(slider);
    </script>
</body>
</html>
